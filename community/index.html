    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase instances and user info
        let app;
        let db;
        let auth;
        let userId = null;
        let appId;
        let isAuthReady = false; // Flag to track authentication readiness

        // Firebase configuration (직접 여기에 Firebase 프로젝트 설정을 붙여넣으세요)
        const firebaseConfig = {
            apiKey: "AIzaSyASDsgKULCrP_3I3jz5irdzfbO9TzSwBZ8",
            authDomain: "mlfee-hub.firebaseapp.com",
            projectId: "mlfee-hub",
            storageBucket: "mlfee-hub.firebasestorage.app",
            messagingSenderId: "330580584999",
            appId: "1:330580584999:web:66410250d754fa68a2fc02",
            measurementId: "G-VLQR1NXFFM"
        };
        // Canvas 환경에서 제공하는 __app_id가 있다면 사용하고, 없다면 firebaseConfig.projectId를 사용합니다.
        appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId; 

        // Firebase 설정이 유효한지 확인 (apiKey가 기본값 "YOUR_API_KEY"가 아닌지 확인)
        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey !== "YOUR_API_KEY") { 
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authentication state change listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Canvas 환경에서 제공하는 토큰이 있다면 사용
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                                userId = auth.currentUser.uid;
                            } catch (error) {
                                console.error("Custom token 로그인 실패:", error);
                                try {
                                    await signInAnonymously(auth); // 익명 로그인 시도
                                    userId = auth.currentUser.uid;
                                } catch (anonError) {
                                    console.error("익명 로그인 실패:", anonError);
                                    userId = crypto.randomUUID(); // 로그인 실패 시 임시 ID 할당
                                }
                            }
                        } else {
                            try {
                                await signInAnonymously(auth); // 익명 로그인 시도
                                userId = auth.currentUser.uid;
                            } catch (anonError) {
                                console.error("익명 로그인 실패:", anonError);
                                userId = crypto.randomUUID(); // 로그인 실패 시 임시 ID 할당
                            }
                        }
                    }
                    isAuthReady = true; // 인증 준비 완료
                    console.log("Firebase 인증 준비 완료. User ID:", userId);
                    
                    // 인증 완료 후 게시글 로드 시작
                    if (db) {
                        communityApp.loadPosts(); 
                    }
                });

            } catch (firebaseInitError) {
                console.error("Firebase 초기화 중 오류 발생:", firebaseInitError);
                userId = crypto.randomUUID(); // Firebase 초기화 실패 시 임시 ID 할당
                isAuthReady = true; // 앱이 동작하도록 isAuthReady를 true로 설정
                document.addEventListener('DOMContentLoaded', () => {
                    const postList = document.getElementById('postList');
                    if (postList) {
                        postList.innerHTML = '<p class="text-center text-red-400">Firebase 초기화 오류로 게시판 기능을 사용할 수 없습니다.</p>';
                    }
                    const writeBtn = document.getElementById('writeBtn');
                    if (writeBtn) {
                        writeBtn.disabled = true;
                        writeBtn.textContent = '글쓰기 (비활성화)';
                        writeBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        writeBtn.classList.remove('hover:bg-blue-700');
                    }
                });
            }
        } else {
            console.error("Firebase 설정이 제공되지 않았거나 유효하지 않습니다. 게시판 기능이 제한됩니다.");
            userId = crypto.randomUUID(); // Firebase 설정이 없는 경우 임시 userId 할당
            isAuthReady = true; // 앱이 동작하도록 isAuthReady를 true로 설정
            document.addEventListener('DOMContentLoaded', () => {
                const postList = document.getElementById('postList');
                if (postList) {
                    postList.innerHTML = '<p class="text-center text-red-400">Firebase 설정이 없어 게시판 기능을 사용할 수 없습니다.</p>';
                }
                const writeBtn = document.getElementById('writeBtn');
                if (writeBtn) {
                    writeBtn.disabled = true;
                    writeBtn.textContent = '글쓰기 (비활성화)';
                    writeBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    writeBtn.classList.remove('hover:bg-blue-700');
                }
            });
        }

        // --- Utility Functions ---
        // HTML escape function to prevent XSS
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // --- Community App Class ---
        class CommunityApp {
            constructor() {
                this.elements = this._queryElements();
                this.currentEditingPostId = null; // ID of the post being edited
                this._initEventListeners();
            }

            _queryElements() {
                return {
                    // Sidebar elements
                    sidebarToggle: document.getElementById('sidebar-toggle'),
                    sidebar: document.getElementById('sidebar'),
                    sidebarOverlay: document.getElementById('sidebar-overlay'),
                    navLinks: document.querySelectorAll('#sidebar a'),

                    // Community board elements
                    writeBtn: document.getElementById('writeBtn'),
                    writeModal: document.getElementById('writeModal'),
                    cancelWriteBtn: document.getElementById('cancelWrite'),
                    submitWriteBtn: document.getElementById('submitWrite'),
                    postTitleInput: document.getElementById('postTitle'),
                    postContentInput: document.getElementById('postContent'),
                    postList: document.getElementById('postList'),
                    editModal: document.getElementById('editModal'),
                    cancelEditBtn: document.getElementById('cancelEdit'),
                    submitEditBtn: document.getElementById('submitEdit'),
                    editTitleInput: document.getElementById('editTitle'),
                    editContentInput: document.getElementById('editContent'),

                    // Custom Alert/Confirm Modals
                    customAlertModal: document.getElementById('customAlertModal'),
                    customAlertMessage: document.getElementById('customAlertMessage'),
                    customAlertOkBtn: document.getElementById('customAlertOkBtn'),
                    customConfirmModal: document.getElementById('customConfirmModal'),
                    customConfirmMessage: document.getElementById('customConfirmMessage'),
                    customConfirmYesBtn: document.getElementById('customConfirmYesBtn'),
                    customConfirmNoBtn: document.getElementById('customConfirmNoBtn'),
                };
            }

            _initEventListeners() {
                // Sidebar Event Listeners
                if (this.elements.sidebarToggle) {
                    this.elements.sidebarToggle.addEventListener('click', () => this.toggleSidebar());
                }
                if (this.elements.sidebarOverlay) {
                    this.elements.sidebarOverlay.addEventListener('click', () => this.closeSidebar());
                }
                this.elements.navLinks.forEach(link => {
                    link.addEventListener('click', () => this.closeSidebar());
                });

                // Community Board Event Listeners
                if (this.elements.writeBtn) {
                    this.elements.writeBtn.addEventListener('click', () => {
                        // Check if user is logged in and not anonymous
                        if (!userId || !auth.currentUser || auth.currentUser.isAnonymous) {
                            this.showCustomAlert('게시글을 작성하려면 로그인이 필요합니다.');
                            return;
                        }
                        this.elements.postTitleInput.value = '';
                        this.elements.postContentInput.value = '';
                        this.showModal(this.elements.writeModal);
                    });
                }

                if (this.elements.cancelWriteBtn) {
                    this.elements.cancelWriteBtn.addEventListener('click', () => {
                        this.hideModal(this.elements.writeModal);
                    });
                }

                if (this.elements.submitWriteBtn) {
                    this.elements.submitWriteBtn.addEventListener('click', () => this.addPost());
                }

                if (this.elements.cancelEditBtn) {
                    this.elements.cancelEditBtn.addEventListener('click', () => {
                        this.hideModal(this.elements.editModal);
                        this.currentEditingPostId = null;
                    });
                }

                if (this.elements.submitEditBtn) {
                    this.elements.submitEditBtn.addEventListener('click', () => this.updatePost());
                }

                if (this.elements.postList) {
                    this.elements.postList.addEventListener('click', async (e) => {
                        const editButton = e.target.closest('.edit-btn');
                        const deleteButton = e.target.closest('.delete-btn');

                        if (editButton) {
                            this.currentEditingPostId = editButton.dataset.id;
                            try {
                                const postRef = doc(db, `artifacts/${appId}/public/data/posts`, this.currentEditingPostId);
                                const postDoc = await getDoc(postRef);
                                if (postDoc.exists()) {
                                    const data = postDoc.data();
                                    // Ensure only the author can edit
                                    if (data.authorId === userId) { 
                                        this.elements.editTitleInput.value = data.title;
                                        this.elements.editContentInput.value = data.content;
                                        this.showModal(this.elements.editModal);
                                    } else {
                                        this.showCustomAlert('게시글을 수정할 권한이 없습니다.');
                                    }
                                } else {
                                    this.showCustomAlert('게시글을 찾을 수 없습니다.');
                                }
                            } catch (error) {
                                console.error("Error loading post for edit:", error);
                                this.showCustomAlert('게시글을 불러오는 데 실패했습니다.');
                            }
                        } else if (deleteButton) {
                            this.deletePost(deleteButton.dataset.id);
                        }
                    });
                }

                // Custom Alert/Confirm button event listeners
                this.elements.customAlertOkBtn.addEventListener('click', () => this.hideModal(this.elements.customAlertModal));
                // Confirm buttons will have their click handlers set dynamically in showCustomConfirm
            }

            // --- Sidebar Functions ---
            toggleSidebar() {
                this.elements.sidebar.classList.toggle('translate-x-full');
                this.elements.sidebarToggle.classList.toggle('active');
                this.elements.sidebarOverlay.classList.toggle('hidden');
            }

            closeSidebar() {
                this.elements.sidebar.classList.add('translate-x-full');
                this.elements.sidebarToggle.classList.remove('active');
                this.elements.sidebarOverlay.classList.add('hidden');
            }

            // --- Modal Functions (for write/edit modals) ---
            showModal(modalElement) {
                modalElement.classList.remove('hidden', 'modal-exiting');
                modalElement.classList.add('modal-entering');
            }

            hideModal(modalElement) {
                modalElement.classList.remove('modal-entering');
                modalElement.classList.add('modal-exiting');
                setTimeout(() => modalElement.classList.add('hidden'), 300);
            }

            // --- Custom Alert/Confirm Modals (Replacement for native alert/confirm) ---
            showCustomAlert(message) {
                this.elements.customAlertMessage.textContent = message;
                this.showModal(this.elements.customAlertModal);
            }

            showCustomConfirm(message, onConfirmCallback) {
                this.elements.customConfirmMessage.textContent = message;
                this.showModal(this.elements.customConfirmModal);
                this.elements.customConfirmYesBtn.onclick = () => {
                    onConfirmCallback();
                    this.hideModal(this.elements.customConfirmModal);
                };
                this.elements.customConfirmNoBtn.onclick = () => {
                    this.hideModal(this.elements.customConfirmModal);
                };
            }

            // --- Post Management Functions ---
            async loadPosts() {
                // Ensure Firebase is initialized and auth state is determined
                if (!db || !isAuthReady) {
                    console.log("Firestore or authentication not ready. Cannot load posts.");
                    this.elements.postList.innerHTML = '<p class="text-center text-gray-500">게시글을 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p>';
                    return;
                }

                const postsCollectionRef = collection(db, `artifacts/${appId}/public/data/posts`);
                // Query posts, ordering by timestamp in descending order (newest first)
                const q = query(postsCollectionRef, orderBy("timestamp", "desc")); 

                // Listen for real-time updates
                onSnapshot(q, (snapshot) => {
                    this.elements.postList.innerHTML = ''; // Clear existing posts
                    if (snapshot.empty) {
                        this.elements.postList.innerHTML = '<p class="text-center text-gray-500">아직 게시글이 없습니다. 첫 게시글을 작성해보세요!</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postId = doc.id;
                        const postElement = document.createElement('div');
                        postElement.className = 'bg-gray-800 p-4 rounded-lg shadow-md';
                        const postDate = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString('ko-KR') : '날짜 없음';

                        // Check if the current user is the author to show edit/delete buttons
                        const isAuthor = userId && post.authorId === userId;

                        postElement.innerHTML = `
                            <h3 class="text-xl font-semibold text-blue-300 mb-2">${escapeHTML(post.title)}</h3>
                            <p class="text-gray-300 mb-3 whitespace-pre-wrap">${escapeHTML(post.content)}</p>
                            <div class="flex justify-between items-center text-sm text-gray-400">
                                <span>작성자: ${escapeHTML(post.authorId || '익명')}</span>
                                <span>${postDate}</span>
                            </div>
                            ${isAuthor ? `
                                <div class="mt-4 flex justify-end space-x-2">
                                    <button data-id="${postId}" class="edit-btn bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded-md text-sm">수정</button>
                                    <button data-id="${postId}" class="delete-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm">삭제</button>
                                </div>
                            ` : ''}
                        `;
                        this.elements.postList.appendChild(postElement);
                    });
                }, (error) => {
                    console.error("Error loading posts:", error);
                    this.elements.postList.innerHTML = '<p class="text-center text-red-400">게시글을 불러오는 데 실패했습니다. 다시 시도해주세요.</p>';
                });
            }

            async addPost() {
                if (!db || !userId || !auth.currentUser || auth.currentUser.isAnonymous) {
                    console.error("Firestore or user not properly authenticated.");
                    this.showCustomAlert('게시글을 작성하려면 로그인이 필요합니다.');
                    return;
                }
                const title = this.elements.postTitleInput.value.trim();
                const content = this.elements.postContentInput.value.trim();

                if (!title || !content) {
                    this.showCustomAlert('제목과 내용을 모두 입력해주세요.');
                    return;
                }

                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/posts`), {
                        title: title,
                        content: content,
                        authorId: userId,
                        timestamp: serverTimestamp() // Use server timestamp for consistency
                    });
                    this.elements.postTitleInput.value = '';
                    this.elements.postContentInput.value = '';
                    this.hideModal(this.elements.writeModal);
                    this.showCustomAlert('게시글이 성공적으로 등록되었습니다!');
                } catch (e) {
                    console.error("Error adding post: ", e);
                    this.showCustomAlert('게시글 등록에 실패했습니다.');
                }
            }

            async updatePost() {
                if (!db || !userId || !this.currentEditingPostId) {
                    console.error("Firestore, user ID, or post ID not ready for update.");
                    this.showCustomAlert('게시글을 수정할 수 없습니다. 다시 시도해주세요.');
                    return;
                }
                const title = this.elements.editTitleInput.value.trim();
                const content = this.elements.editContentInput.value.trim();

                if (!title || !content) {
                    this.showCustomAlert('제목과 내용을 모두 입력해주세요.');
                    return;
                }

                try {
                    const postRef = doc(db, `artifacts/${appId}/public/data/posts`, this.currentEditingPostId);
                    const postDoc = await getDoc(postRef);

                    if (postDoc.exists() && postDoc.data().authorId === userId) {
                        await updateDoc(postRef, {
                            title: title,
                            content: content,
                            // timestamp is not updated on edit
                        });
                        this.hideModal(this.elements.editModal);
                        this.showCustomAlert('게시글이 성공적으로 수정되었습니다!');
                    } else {
                        this.showCustomAlert('게시글을 수정할 권한이 없습니다.');
                    }
                } catch (e) {
                    console.error("Error updating post: ", e);
                    this.showCustomAlert('게시글 수정에 실패했습니다.');
                }
            }

            async deletePost(postId) {
                if (!db || !userId) {
                    console.error("Firestore or user ID not ready for delete.");
                    this.showCustomAlert('게시글을 삭제할 수 없습니다. 다시 시도해주세요.');
                    return;
                }
                
                this.showCustomConfirm('정말로 이 게시글을 삭제하시겠습니까?', async () => {
                    try {
                        const postRef = doc(db, `artifacts/${appId}/public/data/posts`, postId);
                        const postDoc = await getDoc(postRef);

                        if (postDoc.exists() && postDoc.data().authorId === userId) {
                            await deleteDoc(postRef);
                            this.showCustomAlert('게시글이 성공적으로 삭제되었습니다!');
                        } else {
                            this.showCustomAlert('게시글을 삭제할 권한이 없습니다.');
                        }
                    } catch (e) {
                        console.error("Error deleting post: ", e);
                        this.showCustomAlert('게시글 삭제에 실패했습니다.');
                    }
                });
            }
        }

        // Initialize the CommunityApp when the DOM is fully loaded
        let communityApp;
        document.addEventListener('DOMContentLoaded', () => {
            communityApp = new CommunityApp();
            // loadPosts is now called within onAuthStateChanged to ensure Firebase is ready
        });
    </script>
</body>
</html>
