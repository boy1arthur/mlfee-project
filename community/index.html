<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MLFEE 커뮤니티</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Sidebar Navigation -->
    <div id="sidebar-toggle" class="nav-toggle fixed top-5 right-5 z-[1001] cursor-pointer w-12 h-12 bg-gray-800/80 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg border border-gray-700">
        <div class="hamburger-icon space-y-1.5">
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
        </div>
    </div>
    <nav id="sidebar" class="side-nav fixed right-0 top-0 w-72 h-full bg-gray-800/90 backdrop-blur-lg border-l-2 border-gray-700 z-[1000] shadow-2xl transition-transform duration-300 ease-in-out translate-x-full">
        <h3 class="text-center text-2xl font-bold gradient-text mt-16 mb-8">메뉴</h3>
        <a href="https://mlfee.com" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">홈</a>
        <a href="https://mlfee.com/community/" class="block px-4 py-2 text-sm text-gray-300 hover:bg-slate-700">커뮤니티</a>
        <a href="https://www.mlfee.com/calc/" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">수수료 계산기</a>
        <a href="https://www.mlfee.com/timer/" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">리저 타이머</a>
        <a href="https://www.mlfee.com/buff/" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">메피 버피</a>
        <a href="#how-to-guide" id="guideLink" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">설명서</a>
        <a href="#" id="contactLink" class="block py-3 px-8 text-lg text-gray-300 hover:bg-gray-700 hover:text-sky-400 transition">문의</a>
    </nav>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-[999] hidden"></div>
  <header class="py-6 text-center bg-gray-800">
    <h1 class="text-3xl font-bold text-blue-400">MLFEE 커뮤니티</h1>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">게시글 목록</h2>
      <button id="writeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">글쓰기</button>
    </div>
    <div id="postList" class="space-y-4"></div>
  </main>
  <!-- 글쓰기 모달 -->
  <div id="writeModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">새 글 작성</h3>
      <input id="postTitle" type="text" placeholder="제목" class="w-full mb-3 p-2 rounded bg-gray-700 text-white" />
      <textarea id="postContent" rows="5" placeholder="내용" class="w-full mb-3 p-2 rounded bg-gray-700 text-white"></textarea>
      <div class="flex justify-end gap-2">
        <button id="cancelWrite" class="bg-gray-600 px-4 py-2 rounded text-white">취소</button>
        <button id="submitWrite" class="bg-blue-600 px-4 py-2 rounded text-white">등록</button>
      </div>
    </div>
  </div>
  <!-- 수정 모달 -->
  <div id="editModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">글 수정</h3>
      <input id="editTitle" type="text" placeholder="제목" class="w-full mb-3 p-2 rounded bg-gray-700 text-white" />
      <textarea id="editContent" rows="5" placeholder="내용" class="w-full mb-3 p-2 rounded bg-gray-700 text-white"></textarea>
      <div class="flex justify-end gap-2">
        <button id="cancelEdit" class="bg-gray-600 px-4 py-2 rounded text-white">취소</button>
        <button id="submitEdit" class="bg-blue-600 px-4 py-2 rounded text-white">수정</button>
      </div>
    </div>
  </div>
  <footer class="py-6 text-center bg-gray-800 mt-10">
    <p class="text-gray-400">소년아서 제작</p>
  </footer>
  <script src="community.js" type="module"></script>
</body>
</html>
