    <!-- Modals -->
    <div id="writingModal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-[1002] hidden">
        <div class="modal-content relative bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl text-left border">

                </div>
                <div>
                    <label for="post-image-url" class="block text-sm font-medium text-gray-700 mb-1">대표 이미지 URL</label>
                    <input type="url" id="post-image-url" required class="w-full rounded-md p-2.5 bg-gray-100 border-gray-300 focus:bg-white focus:border-black focus:ring-2 focus:ring-black/20 outline-none transition" placeholder="https://placehold.co/400x300/...">

                    <textarea id="post-content" rows="10" required class="w-full rounded-md p-2.5 bg-gray-100 border-gray-300 focus:bg-white focus:border-black focus:ring-2 focus:ring-black/20 outline-none transition font-mono text-sm" placeholder="<p>내용을 입력하세요...</p>"></textarea>

                        <span id="publish-spinner" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i></span>

    <!-- Firebase SDK -->
    <script type="module">
        // [1단계] Firebase SDK 스크립트를 가져옵니다.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // [수정] signInWithPopup 대신 signInWithRedirect와 getRedirectResult를 가져옵니다.
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // [2단계] 여기에 1단계 설정에서 복사한 firebaseConfig 객체를 붙여넣으세요.
        const firebaseConfig = {
            apiKey: "AIzaSyDpZwSHo6uU3BLyVZArdm8V8hLWSjdJ8Mc",
            authDomain: "mlfee-devlog.firebaseapp.com",
            projectId: "mlfee-devlog",
            storageBucket: "mlfee-devlog.firebasestorage.app",
            messagingSenderId: "790588943412",
            appId: "1:790588943412:web:28c371a5c6bca71bc92e61"
            measurementId: "G-VMMRDEGG81"
        };

        // [3단계] 여기에 본인의 구글 UID를 붙여넣으세요. (로그인 후 개발자 도구 콘솔에서 확인)
        const ADMIN_UID = "100078454499707733076";

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 관리자 및 글쓰기 로직 ---
        const writePostBtn = document.getElementById('write-post-btn');
        const writingModal = document.getElementById('writingModal');
        const writingForm = document.getElementById('writing-form');
        const publishBtn = document.getElementById('publish-btn');
        const publishSpinner = document.getElementById('publish-spinner');
        const modalCloseBtns = document.querySelectorAll('.modal-close-btn');

        writePostBtn.addEventListener('click', () => {
            writingForm.reset();
            writingModal.classList.remove('hidden');
        });

        modalCloseBtns.forEach(btn => btn.addEventListener('click', () => {
            writingModal.classList.add('hidden');
        }));

        writingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            publishBtn.disabled = true;
            publishSpinner.classList.remove('hidden');

            const post = {
                title: document.getElementById('post-title').value,
                slug: document.getElementById('post-slug').value,
                excerpt: document.getElementById('post-excerpt').value,
                imageUrl: document.getElementById('post-image-url').value,
                content: document.getElementById('post-content').value,
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "posts"), post);
                alert('글이 성공적으로 게시되었습니다!');
                writingModal.classList.add('hidden');
                loadArticles(); // 새 글 포함하여 목록 새로고침
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('글 게시에 실패했습니다. 콘솔을 확인해주세요.');
            } finally {
                publishBtn.disabled = false;
                publishSpinner.classList.add('hidden');
            }
        });

        // --- 인증 로직 ---
        const authContainer = document.getElementById('auth-container');
        const provider = new GoogleAuthProvider();

        // [수정] 페이지 로드 시 리디렉션 결과를 확인하는 로직 추가
        getRedirectResult(auth)
            .catch((error) => {
                console.error("로그인 리디렉션 중 오류 발생:", error);
            });

        onAuthStateChanged(auth, (user) => {
            authContainer.innerHTML = ''; // 버튼 초기화
            if (user) {
                console.log("로그인된 사용자 UID:", user.uid);
                const logoutBtn = document.createElement('button');
                logoutBtn.className = "bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-md text-sm hover:bg-gray-300 transition-colors";
                logoutBtn.innerHTML = `<i class="fas fa-right-from-bracket mr-1"></i> 로그아웃`;
                logoutBtn.onclick = () => signOut(auth);
                authContainer.appendChild(logoutBtn);

                if (user.uid === ADMIN_UID) {
                    writePostBtn.classList.remove('hidden');
                } else {
                    writePostBtn.classList.add('hidden');
                }
            } else {
                const loginBtn = document.createElement('button');
                loginBtn.className = "bg-black text-white font-bold py-2 px-4 rounded-md text-sm hover:bg-gray-800 transition-colors";
                loginBtn.innerHTML = `<i class="fab fa-google mr-2"></i> 관리자 로그인`;
                // [수정] 팝업 방식 대신 리디렉션 방식으로 변경
                loginBtn.onclick = () => signInWithRedirect(auth, provider);
                authContainer.appendChild(loginBtn);
                writePostBtn.classList.add('hidden');
            }
        });

        // --- 게시글 로딩 로직 ---
        const articleList = document.getElementById('article-list');
        const loadingSpinner = document.getElementById('loading-spinner');

        async function loadArticles() {
            articleList.innerHTML = ''; // 기존 목록 초기화
            loadingSpinner.classList.remove('hidden');

            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    articleList.innerHTML = '<p class="text-center text-gray-500">아직 작성된 글이 없습니다.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postDate = post.createdAt?.toDate().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' }) || '날짜 없음';
                        
                        const articleHTML = `
                        <article class="grid md:grid-cols-3 gap-8 pt-12 border-t first:pt-0 first:border-t-0">
                            <a href="/posts/post.html?id=${doc.id}" class="md:col-span-1 block">
                                <img src="${post.imageUrl}" alt="${post.title}" class="object-cover w-full h-full rounded-lg shadow-md hover:shadow-xl transition-shadow">
                            </a>
                            <div class="md:col-span-2">
                                <p class="text-sm text-gray-500 mb-1">${postDate}</p>
                                <a href="/posts/post.html?id=${doc.id}">
                                    <h2 class="font-serif text-3xl font-bold hover:text-gray-700 transition-colors">${post.title}</h2>
                                </a>
                                <p class="text-gray-600 text-base mt-3">${post.excerpt}</p>
                                <a href="/posts/post.html?id=${doc.id}" class="text-blue-600 font-semibold mt-4 inline-block hover:underline">더 읽어보기 &rarr;</a>
                            </div>
                        </article>`;
                        articleList.innerHTML += articleHTML;
                    });
                }
            } catch (error) {
                console.error("Error getting documents: ", error);
                articleList.innerHTML = '<p class="text-center text-red-500">글을 불러오는 데 실패했습니다.</p>';
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // 페이지 로드 시 글 목록 불러오기
        loadArticles();

    </script>
