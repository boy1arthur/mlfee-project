    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const AppConfig = {
            firebase: {
                apiKey: "AIzaSyASDsgKULCrP_3I3jz5irdzfbO9TzSwBZ8",
                authDomain: "mlfee-hub.firebaseapp.com",
                projectId: "mlfee-hub",
                storageBucket: "mlfee-hub.appspot.com",
                messagingSenderId: "330580584999",
                appId: "1:330580584999:web:66410250d754fa68a2fc02",
            },
            // =================================================================
            // [중요] 관리자 설정
            // 1. Firebase 콘솔 > Authentication > Sign-in method 에서 Google 로그인을 활성화하세요.
            // 2. 관리자로 사용할 Google 계정으로 이 사이트에 로그인하세요.
            // 3. Firebase 콘솔 > Authentication > Users 탭에서 방금 로그인한 계정의 '사용자 UID'를 복사하세요.
            // 4. 아래 "YOUR_FIREBASE_ADMIN_UID_HERE" 부분을 복사한 UID로 교체하세요. (따옴표는 유지)
            // =================================================================
            adminUID: "TUTnXUgJm1MDUNLI12kFaR9u01r1", // [오류 수정] 따옴표를 추가하여 문자열로 만듭니다.
        };

        // =================================================================
        // [중요] FIRESTORE 보안 규칙 안내
        // 아래 오류가 계속 발생하면, Firebase 콘솔에서 Firestore 보안 규칙을 업데이트해야 합니다.
        // 1. Firebase 프로젝트 > Firestore Database > 규칙 탭으로 이동
        // 2. 기존 규칙을 모두 지우고 아래 코드를 붙여넣기
        // 3. adminUID를 위 AppConfig의 adminUID와 동일하게 수정
        // 4. '게시' 버튼 클릭
        //
        // rules_version = '2';
        // service cloud.firestore {
        //   match /databases/{database}/documents {
        //     match /devlogs/{devlogId} {
        //       allow read: if true;
        //       allow write: if request.auth != null && request.auth.uid == 'TUTnXUgJm1MDUNLI12kFaR9u01r1';
        //     }
        //   }
        // }
        // =================================================================

        const FirebaseService = (() => {
            const app = initializeApp(AppConfig.firebase);
            const auth = getAuth(app);
            const db = getFirestore(app);
            return { auth, db };
        })();

        class ModalManager { /* ... 이전과 동일 ... */ }
        class AuthManager { /* ... 이전과 동일 ... */ }
        class WritingManager { /* ... 이전과 동일 ... */ }
        
        class App {
            constructor() {
                this.db = FirebaseService.db;
                this.modalManager = new ModalManager();
                this.authManager = new AuthManager();
                this.writingManager = new WritingManager(this.modalManager, this.db);
            }

            async init() {
                await this.renderPosts();
                console.log("Devlog Page Initialized");
            }
            
            async renderPosts() {
                const pageContent = document.getElementById('page-content');
                const postsRef = collection(this.db, "devlogs");
                const q = query(postsRef, orderBy("createdAt", "desc"));
                
                try {
                    const querySnapshot = await getDocs(q);
                    
                    let articlesHTML = '';
                    querySnapshot.forEach((doc, index) => {
                        const post = doc.data();
                        const postDate = post.createdAt?.toDate().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' }) || '';
                        articlesHTML += `
                            <article class="grid md:grid-cols-3 gap-8 ${index > 0 ? 'pt-12 border-t border-gray-300' : ''}">
                                <a href="/posts/${post.id}.html" class="md:col-span-1 block">
                                    <img src="${post.imageUrl}" alt="${post.title}" class="object-cover w-full h-full rounded-lg shadow-md hover:shadow-xl transition-shadow">
                                </a>
                                <div class="md:col-span-2">
                                    <p class="text-sm text-gray-500 mb-1">${postDate}</p>
                                    <a href="/posts/${post.id}.html">
                                        <h2 class="font-serif text-3xl font-bold hover:text-gray-700 transition-colors">${post.title}</h2>
                                    </a>
                                    <p class="text-gray-600 text-base mt-3">${post.excerpt}</p>
                                    <a href="/posts/${post.id}.html" class="text-blue-600 font-semibold mt-4 inline-block hover:underline">더 읽어보기 &rarr;</a>
                                </div>
                            </article>
                        `;
                    });

                    pageContent.innerHTML = `
                        <main class="container mx-auto px-4 py-8">
                            <div class="max-w-4xl mx-auto">
                                <header class="text-center mb-12 border-b border-gray-300 pb-8">
                                    <h1 class="text-5xl sm:text-7xl font-black font-serif text-black">개발실록</h1>
                                    <p class="text-gray-500 mt-4 text-lg max-w-2xl mx-auto">
                                        코딩을 몰라도 괜찮습니다. AI라는 강력한 파트너와 함께라면, 누구나 자신의 아이디어를 현실로 만들 수 있습니다. 비개발자의 삽질부터 성공까지, 그 모든 여정을 이곳에 기록합니다.
                                    </p>
                                </header>
                                <div id="article-list" class="space-y-12">
                                    ${articlesHTML || '<p class="text-center text-gray-500">아직 작성된 글이 없습니다. 관리자로 로그인하여 첫 글을 작성해보세요!</p>'}
                                </div>
                            </div>
                        </main>
                    `;
                } catch (error) {
                    console.error("Error fetching posts: ", error);
                    pageContent.innerHTML = `
                        <main class="container mx-auto px-4 py-8">
                            <div class="max-w-4xl mx-auto">
                                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md my-8" role="alert">
                                    <p class="font-bold">Firebase 오류 발생!</p>
                                    <p>글을 불러오지 못했습니다. Firestore 보안 규칙 설정을 확인해주세요.</p>
                                    <p class="mt-2 text-sm"><strong>해결 방법:</strong> 스크립트 상단의 [중요] FIRESTORE 보안 규칙 안내 주석을 참고하여 Firebase 콘솔에서 규칙을 업데이트하세요.</p>
                                    <p class="mt-1 text-xs text-red-900">에러 메시지: ${error.message}</p>
                                </div>
                                <p class="text-center text-gray-500">설정 완료 후 페이지를 새로고침 해주세요.</p>
                            </div>
                        </main>
                    `;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new App().init();
        });
    </script>
