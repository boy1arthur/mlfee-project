                        e.preventDefault();
                        const url = new URL(link.href);
                        history.pushState({}, '', url.pathname + url.search);
                        this.route();
                    });
                     link.setAttribute('data-listener-attached', 'true');
                });
            }

            route() {
                const params = new URLSearchParams(window.location.search);
                const postId = params.get('post');
                const category = params.get('category');
                const page = params.get('page');
                
                if (postId) {
                    this.uiManager.renderPostDetailPage(postId);
                } else if (page === 'calculator') {
                    this.uiManager.renderCalculatorPage();
                }
                else {
                    this.uiManager.renderHomePage(category);
                }
                this.attachLinkListeners(document.getElementById('page-content'));
            }
        }
