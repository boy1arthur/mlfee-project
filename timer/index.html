    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let timerInterval = null, totalSeconds = 0, resSeconds = 0, bishops = [], currentBishopIndex = 0, lastResUseTimestamp = -1, state = 'initial', isMuted = false;
            let autoDeathTimeoutId = null; 
            let currentDeadline = null;
            let nextDeadline = null;
            const RES_DURATION = 15 * 60, BISHOP_COOLDOWN = 30 * 60, IDEAL_CYCLE_TIME = BISHOP_COOLDOWN / 3;

            const dom = {

                controlPanel: document.getElementById('control-panel'), bishopSection: document.getElementById('bishopSection'),
                bishopList: document.getElementById('bishop-list'), resetBtn: document.getElementById('resetBtn'),
                muteBtn: document.getElementById('muteBtn'), briefing: document.getElementById('briefing'),
                warningModal: document.getElementById('warningModal'), warningText: document.getElementById('warningText'),
                confirmUseBtn: document.getElementById('confirmUseAnywayBtn'), cancelUseBtn: document.getElementById('cancelUseBtn'),
                kstTime: document.getElementById('kstTime'), resGaugeContainer: document.getElementById('resGaugeContainer'),
                resGaugeBar: document.getElementById('resGaugeBar'), eventLog: document.getElementById('eventLog'),
                resDeadlineDisplay: document.getElementById('resDeadlineDisplay'), resDeadlineTime: document.getElementById('resDeadlineTime'),
                nextResDeadlineDisplay: document.getElementById('nextResDeadlineDisplay'), nextResDeadlineTime: document.getElementById('nextResDeadlineTime'),
            };
            
            function speak(text, onEndCallback = null) {
                if (isMuted || !('speechSynthesis' in window)) {
                    if(onEndCallback) onEndCallback();
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 1.4; 
                utterance.pitch = 1.0;
                if (onEndCallback) utterance.onend = onEndCallback;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }

            function formatTime(s, showSeconds = true) {
                if (s <= 0 || isNaN(s)) return showSeconds ? '00:00:00' : '00:00';
                const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
                return showSeconds ? `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}` : `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }
            
            function formatClockTime(date) { return date.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }); }
            
            function addLog(message, type = 'info') {
                const colors = { info: 'text-slate-400', success: 'text-cyan-400', warning: 'text-orange-400', system: 'text-amber-400' };
                const logEntry = document.createElement('div');
                logEntry.innerHTML = `<span class="font-mono text-slate-500">[${formatClockTime(new Date())}]</span> <span class="${colors[type]}">${message}</span>`;
                dom.eventLog.appendChild(logEntry);
                dom.eventLog.scrollTop = dom.eventLog.scrollHeight;
            }

            function updateKstClock() { dom.kstTime.textContent = formatClockTime(new Date()); }

            function runTimers() {
                if (state !== 'initial') totalSeconds++;
                if (state === 'res-active') {
                    resSeconds--;
                    if (resSeconds === 10) { speak('ë¦¬ì € ì‚¬ìš© 10ì´ˆ ì „'); addLog('ë¦¬ì €ë ‰ì…˜ ë§Œë£Œ 10ì´ˆ ì „!', 'warning'); }
                    if (resSeconds <= 0) { speak('ë¦¬ì € ì‹œê°„ ë§Œë£Œ'); addLog('ë¦¬ì €ë ‰ì…˜ ì‹œê°„ ë§Œë£Œ.', 'warning'); state = 'running'; }
                }
                bishops.forEach(b => {
                    if (b.cooldown > 0) {
                        b.cooldown--;
                        if (b.cooldown === 0) { speak('ì¿¨íƒ€ì„ ì¢…ë£Œ'); addLog(`${b.name} ì¿¨íƒ€ì„ ì¢…ë£Œ.`, 'success'); }
                    }
                });
                render();
            }

            function render() {
                dom.totalTime.querySelector('p').textContent = formatTime(totalSeconds, false);
                dom.resTime.textContent = formatTime(resSeconds, false);
                dom.resGaugeContainer.classList.toggle('hidden', state !== 'res-active');
                
                if (state === 'res-active') {
                    dom.resGaugeBar.style.width = `${(resSeconds / RES_DURATION) * 100}%`;
                    
                    // ê²Œì´ì§€ ìƒ‰ìƒ ë³€ê²½ ë¡œì§

                    gaugeClasses.remove('bg-gradient-to-r', 'from-emerald-500', 'to-teal-600', 'from-yellow-500', 'to-orange-500', 'from-red-500', 'to-red-600');
                    
                    if (resSeconds <= 60) { // 1ë¶„ ì´í•˜: ë¹¨ê°„ìƒ‰
                        gaugeClasses.add('bg-gradient-to-r', 'from-red-500', 'to-red-600');
                    } else if (resSeconds <= 300) { // 5ë¶„ ì´í•˜: ì£¼í™©ìƒ‰
                        gaugeClasses.add('bg-gradient-to-r', 'from-yellow-500', 'to-orange-500');
                    } else { // 5ë¶„ ì´ˆê³¼: ì´ˆë¡ìƒ‰
                        gaugeClasses.add('bg-gradient-to-r', 'from-emerald-500', 'to-teal-600');
                    }

                } else {
                    dom.resDeadlineDisplay.classList.add('hidden');
                    dom.nextResDeadlineDisplay.classList.add('hidden');
                }

                let buttonHTML = '', briefingText = '';
                switch (state) {
                    case 'initial':
                        buttonHTML = `<button id="startRaidBtn" class="main-control-btn btn-start">ë ˆì´ë“œ ì‹œì‘</button>`;
                        briefingText = "ë ˆì´ë“œ ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";
                        dom.bishopSection.classList.add('hidden');
                        dom.totalTime.querySelector('p').textContent = '00:00';
                        break;
                    case 'running':
                        buttonHTML = `<button id="deathBtn" class="main-control-btn btn-death">ì‚¬ë§ì ë°œìƒ</button>`;
                        briefingText = `ğŸŸ¢ ë‹¤ìŒ ë¦¬ì €: ${bishops.length > 0 ? bishops[currentBishopIndex].name : ''}`;
                        dom.bishopSection.classList.remove('hidden');
                        break;
                    case 'res-active':
                        const bishop = bishops[currentBishopIndex];
                        buttonHTML = `<button id="useResBtn" class="main-control-btn btn-res" ${bishop.cooldown > 0 ? 'disabled' : ''}>${bishop.name} ë¦¬ì € ì‚¬ìš©</button>`;
                        briefingText = bishop.cooldown > 0 ? `ğŸ”´ ${bishop.name} ì¿¨íƒ€ì„! (${formatTime(bishop.cooldown, false)} ë‚¨ìŒ)` : `ğŸš¨ ${bishop.name}ë‹˜, ë¦¬ì €ë ‰ì…˜ì„ ì‚¬ìš©í•´ì£¼ì„¸ìš”!`;
                        dom.bishopSection.classList.remove('hidden');
                        break;
                }
                dom.controlPanel.innerHTML = buttonHTML;
                dom.briefing.textContent = briefingText;

                dom.bishopList.innerHTML = '';
                bishops.forEach((b, i) => {
                    const statusText = b.cooldown > 0 ? 'ì¿¨íƒ€ì„' : 'ëŒ€ê¸°';
                    const statusClass = b.cooldown > 0 ? 'status-cooldown' : '';
                    dom.bishopList.innerHTML += `<tr class="border-b border-slate-700/50"><td class="p-3">${i + 1}</td><td class="p-3 bishop-name cursor-pointer hover:bg-slate-700 rounded-md" contenteditable="true" data-index="${i}">${b.name}</td><td class="p-3 ${statusClass}">${statusText}</td><td class="p-3 font-mono">${b.cooldown > 0 ? formatTime(b.cooldown, false) : 'ì‚¬ìš© ê°€ëŠ¥'}</td><td class="p-3 font-mono">${b.usedAt || '--:--:--'}</td></tr>`;
                });
                
                attachEventListeners();
            }
            
            function handleStartRaid() {
                state = 'running';
                bishops = [{ name: 'ë¹„ìˆA', cooldown: 0, usedAt: null }, { name: 'ë¹„ìˆB', cooldown: 0, usedAt: null }, { name: 'ë¹„ìˆC', cooldown: 0, usedAt: null }];
                currentBishopIndex = 0;
                addLog('ë ˆì´ë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
                
                if (!timerInterval) timerInterval = setInterval(runTimers, 1000);
                
                speak('ë ˆì´ë“œ ì‹œì‘', () => {
                    if (state !== 'running') return; 
                    addLog('5ì´ˆ í›„, ì‚¬ë§ì íƒ€ì´ë¨¸ê°€ ìë™ìœ¼ë¡œ ì‹œì‘ë©ë‹ˆë‹¤.', 'info');
                    speak('5ì´ˆ í›„, ìë™ ì‹œì‘');
                    autoDeathTimeoutId = setTimeout(handleDeath, 5000);

                render();
            }

            function handleDeath() {
                if (autoDeathTimeoutId) {
                    clearTimeout(autoDeathTimeoutId);
                    autoDeathTimeoutId = null;
                }
                if (state !== 'running') return;

                const timeSinceLastUse = totalSeconds - lastResUseTimestamp;
                if (lastResUseTimestamp !== -1 && timeSinceLastUse < IDEAL_CYCLE_TIME) {
                    dom.warningText.textContent = `ì´ì „ ë¦¬ì €ë ‰ì…˜ ì‚¬ìš© í›„ 10ë¶„ì´ ì§€ë‚˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. (ë‚¨ì€ ê¶Œì¥ ì‹œê°„: ${formatTime(IDEAL_CYCLE_TIME - timeSinceLastUse, false)}) ì§€ê¸ˆ ì‚¬ìš©í•˜ë©´ ì‚¬ì´í´ì´ ê¼¬ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.`;
                    dom.warningModal.classList.remove('hidden');
                    addLog('ì‚¬ì´í´ ê²½ê³  ë°œìƒ!', 'warning');
                    speak('ì£¼ì˜, ì‚¬ì´í´ ê²½ê³ ');
                } else {
                    forceActivateResurrection();
                }
            }

            function forceActivateResurrection() {
                dom.warningModal.classList.add('hidden');
                state = 'res-active';
                resSeconds = RES_DURATION;
                currentDeadline = new Date(Date.now() + (RES_DURATION - 60) * 1000);
                nextDeadline = new Date(currentDeadline.getTime() + 14 * 60 * 1000);
                
                dom.resDeadlineTime.textContent = formatClockTime(currentDeadline);
                dom.nextResDeadlineTime.textContent = formatClockTime(nextDeadline);
                dom.resDeadlineDisplay.classList.remove('hidden');
                dom.nextResDeadlineDisplay.classList.remove('hidden');

                addLog('ì‚¬ë§ì ë°œìƒ. íƒ€ì´ë¨¸ ì‹œì‘.');
                speak('ì‚¬ë§, ë¦¬ì € íƒ€ì´ë¨¸ ì‹œì‘');
                render();
            }

            function handleUseResurrection() {
                if (state !== 'res-active' || bishops[currentBishopIndex].cooldown > 0) return;
                
                const currentBishop = bishops[currentBishopIndex];
                const deadlineMinutes = currentDeadline.getMinutes();
                addLog(`${currentBishop.name} ë¦¬ì € ì‚¬ìš©.`, 'success');
                speak(`${currentBishop.name}, ${deadlineMinutes}ë¶„ ë¦¬ì € ì‚¬ìš©`);

                state = 'running';
                resSeconds = 0;
                currentBishop.cooldown = BISHOP_COOLDOWN;
                currentBishop.usedAt = formatClockTime(new Date());
                lastResUseTimestamp = totalSeconds;
                currentBishopIndex = (currentBishopIndex + 1) % bishops.length;
                
                autoDeathTimeoutId = setTimeout(handleDeath, 3000);
                addLog('3ì´ˆ í›„, ë‹¤ìŒ ì‚¬ë§ì íƒ€ì´ë¨¸ê°€ ìë™ìœ¼ë¡œ ì‹œì‘ë©ë‹ˆë‹¤.', 'info');

                render();
            }

            function handleReset() {
                if (state !== 'initial' && !confirm("ì •ë§ë¡œ ëª¨ë“  ì§„í–‰ ìƒí™©ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
                clearInterval(timerInterval);
                if(autoDeathTimeoutId) clearTimeout(autoDeathTimeoutId);
                timerInterval = null;
                autoDeathTimeoutId = null;
                state = 'initial';
                totalSeconds = 0; resSeconds = 0; bishops = []; lastResUseTimestamp = -1;
                currentDeadline = null;
                nextDeadline = null;
                dom.eventLog.innerHTML = '';
                addLog('ì‹œìŠ¤í…œì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
                render();
            }
            
            function handleCopy() {
                if (!currentDeadline || !nextDeadline) return;
                const resUsedCount = bishops.filter(b => b.usedAt !== null).length;
                const currentResNumber = resUsedCount + 1;
                const nextResNumber = currentResNumber + 1;
                
                const textToCopy = `[${currentResNumber}ë¦¬ì € ~${formatClockTime(currentDeadline)}] (ë‹¤ìŒ ${nextResNumber}ë¦¬ì € ì˜ˆìƒ ~${formatClockTime(nextDeadline)})`;
                
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    addLog(`'${textToCopy}' ë³µì‚¬ ì™„ë£Œ.`, 'info');
                    speak('ë³µì‚¬ ì™„ë£Œ');
                } catch (err) {
                    console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                    addLog('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'warning');
                }
                document.body.removeChild(textArea);
            }

            function attachEventListeners() {
                dom.controlPanel.addEventListener('click', (e) => {
                    const targetId = e.target.id || e.target.closest('button')?.id;
                    if (targetId === 'startRaidBtn') handleStartRaid();
                    if (targetId === 'deathBtn') handleDeath();
                    if (targetId === 'useResBtn') handleUseResurrection();
                });
                
                dom.bishopList.addEventListener('blur', e => {
                    if (e.target.classList.contains('bishop-name')) {
                        const index = parseInt(e.target.dataset.index);
                        const newName = e.target.textContent.trim();
                        if (newName && bishops[index] && bishops[index].name !== newName) {
                            addLog(`'${bishops[index].name}'ì˜ ì´ë¦„ì´ '${newName}'(ìœ¼)ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                            bishops[index].name = newName;
                            render();
                        } else if (bishops[index]) {
                            e.target.textContent = bishops[index].name;
                        }
                    }
                }, true);

                dom.bishopList.addEventListener('keydown', e => {
                    if (e.target.classList.contains('bishop-name') && e.key === 'Enter') {
                        e.preventDefault();
                        e.target.blur();
                    }
                });
            }
            
            dom.resetBtn.addEventListener('click', handleReset);
            dom.muteBtn.addEventListener('click', () => {
